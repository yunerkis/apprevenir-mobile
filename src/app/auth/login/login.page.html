<div class="login-content">
  <div class="login-form">
    <div *ngIf="toggle == 'login'">
      <div class="login-form__header">
        <p class="login-form__title">Acceder</p>
        <p class="login-form__subtitle">Ingresa tu usuario y contraseña para obtener acceso</p>
      </div>
      <div class="login-form__form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="login-form__input">
            <input type="email" placeholder="Email" formControlName="email" required>
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <a class="login-form__forgot-link" [routerLink]="['/password-reset']">¿Olvídaste tu contraseña?</a>
          <div class="login-form__input">
            <input type="password" placeholder="Contraseña" formControlName="password" required>
            <ion-icon name="lock-closed-outline"></ion-icon>
          </div>
          <div class="login-form__check">
            <input type="checkbox" formControlName="remember_me">
            <span class="login-form__remmenber">Recuérdame en este dispositivo</span>
          </div>
          <button class="login-form__btn login" type="submit">Acceder</button>
        </form>
      </div>
    </div>
    <div>
      <div class="login-form__register">
        <div class="login-form__register-text">
          <hr class="separate">
          <span>¿No tienes una cuenta?</span>    
          <hr class="separate">
        </div>
        <a [routerLink]="['/register']"><button class="login-form__btn register">Crear una cuenta</button></a>
      </div>
      <app-terms></app-terms>
    </div>
  </div>
</div>
