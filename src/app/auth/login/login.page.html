<div class="login-content">
  <div class="login-form">
    <div *ngIf="toggle == 'login'">
      <div class="login-form__header">
        <p class="login-form__title">Acceder</p>
        <p class="login-form__subtitle">Ingresa tu usuario y contraseña para obtener acceso a todas las funcionalidades</p>
      </div>
      <div class="login-form__form">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" placeholder="Email" formControlName="email" matInput>
            <img src="./../../../assets/icon/email_outline.svg" alt="" matSuffix>
            <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
              Por favor ingresar un correo electrónico válido
            </mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">
              El correo electrónico es <strong>necesario</strong>
            </mat-error>
          </mat-form-field>
          <a class="login-form__forgot-link" [routerLink]="['/password-reset']">¿Olvídaste tu contraseña?</a>
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input [type]="show ? 'text' : 'password'" placeholder="Contraseña" formControlName="password" matInput>
            <img [src]="show ? './../../../assets/icon/Icon material-visibility-off.svg' : './../../../assets/icon/Icon material-visibility.svg'"alt="" matSuffix class="app-m-rigth width-icon" (click)="password()">
            <img src="./../../../assets/icon/lock_outline.svg" alt="" matSuffix >
            <mat-error *ngIf="loginForm.get('password').hasError('required')">
              La contraseña es <strong>necesaria</strong>
            </mat-error>
          </mat-form-field>
          <div class="box-checkbox">
            <input type="checkbox" id="test1" />
            <label for="test1">Recuérdame en este dispositivo</label>
          </div>
          <button class="btn btn-primary width-100" type="submit">Acceder</button>
        </form>
      </div>
    </div>
    <div>
      <div class="login-form__register">
        <div class="login-form__register-text">
          <hr class="separate">
          <span>¿No tienes una cuenta?</span>    
          <hr class="separate">
        </div>
        <a [routerLink]="['/register']"><button class="btn btn-secondary width-100" >Crear una cuenta</button></a>
      </div>
      <app-terms></app-terms>
    </div>
  </div>
</div>
