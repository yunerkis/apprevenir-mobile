<div class="modal-terms__content">
  <div class="modal-test__head">
    <img src="{{url}}/image/{{content.image}}" alt="test image">
    <div class="modal-test__bg"></div>
    <div class="modal-test__title">test</div>
    <div class="modal-test__test-title">{{ content.name }}</div>
  </div>
  <div class="modal-terms__text modal-test__text">
    <div *ngIf="!start">
      <div [innerHTML]="content.introduction" *ngIf="content.addictions.length == 0">
      </div>
      <div *ngIf="content.addictions.length > 0">
        <div class="modal-test__form">
          <p>{{ content.description }}</p>
          <form [formGroup]="addiction" (ngSubmit)="onSubmit(content.id)">
            <select formControlName="addiction_id" required>
              <option value="">Elige una opción</option>
              <option [value]="addiction.pivot.addiction_id" *ngFor="let addiction of content.addictions">{{ addiction.name }}</option>
            </select>
            <button class="modal-test__btn test" type="submit">Hacer test</button>
          </form>
        </div>
      </div>
    </div>
    <div class="content-start" *ngIf="start">
      <p>
        A continuación, se te harán una serie de preguntas, responde de manera <span>HONESTA</span> así el resultado obtenido será <span>CONFIABLE</span>.
      </p>
      <p>
        Recuerda que tu reporte es <span>COMPLETAMENTE CONFIDENCIAL</span>.
      </p>
    </div>
  </div>
  <div class="modal-terms__btn-acept" (click)="closeModal()">Cerrar</div>
</div>
