<div *ngIf="load">
  <div class="result__tab-content">
    <div class="result__tab" [ngClass]="{'active': tab == 'result'}" (click)="toggletab('result')">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <ion-label>Resultado</ion-label>
    </div>
    <div class="result__tab" [ngClass]="{'active': tab == 'info'}" (click)="toggletab('info')">
      <ion-icon name="caret-forward-circle-outline"></ion-icon>
      <ion-label>Informaci√≥n</ion-label>
    </div>
    <div class="result__tab" [ngClass]="{'active': tab == 'help'}" (click)="toggletab('help')">
      <ion-icon name="headset"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </div>
    <div class="result__tab" [ngClass]="{'active': tab == 'link'}" (click)="toggletab('link')">
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>Enlaces</ion-label>
    </div>
  </div>
  <div class="stepper-top">
    <div *ngIf="tab == 'result'">
      <div *ngIf="gifLevel[resultLevel]">
        <div class="result__warning">
            <img src="../../../../assets/icon/help.png" class="test__help" alt="help" (click)="openModal(resultLevel)">
            <div [innerHTML]="gifLevel[resultLevel]"></div>
            <div [style]="colorsLevel[resultLevel]">{{resultLevel}}</div>
        </div>
      </div>
      <div *ngIf="!gifLevel[resultLevel]">
        <div class="result__warning">
          <ion-icon name="warning-outline"></ion-icon>
          <div>{{resultLevel}}</div>
        </div>
      </div>
    </div>
    <div class="tab-info" *ngIf="tab == 'info'">
      <iframe width="100%" height="315" [src]="getVideoIframe(url_video)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="tab-info" *ngIf="tab == 'help'" [innerHTML]="professional_help">
    </div>
    <div class="tab-info" *ngIf="tab == 'link'" [innerHTML]="url_interest">
    </div>
  </div>
</div>
